<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0ea5e9"/>
  
  <!-- App Icon (top-left) -->
  <rect x="80" y="80" width="80" height="80" rx="16" fill="#0284c7"/>
  <circle cx="120" cy="120" r="25" fill="none" stroke="white" stroke-width="4"/>
  <line x1="120" y1="120" x2="120" y2="105" stroke="white" stroke-width="4" stroke-linecap="round"/>
  <line x1="120" y1="120" x2="130" y2="130" stroke="white" stroke-width="4" stroke-linecap="round"/>
  
  <!-- App Name -->
  <text x="180" y="110" font-family="Inter, system-ui, sans-serif" font-size="48" font-weight="700" fill="white">CommuteTimely</text>
  
  <!-- Slogan -->
  <text x="180" y="160" font-family="Inter, system-ui, sans-serif" font-size="32" font-weight="600" fill="white">Know exactly when</text>
  <text x="180" y="200" font-family="Inter, system-ui, sans-serif" font-size="32" font-weight="600" fill="white">to leave</text>
  
  <!-- Location Pin with Clock (right side) -->
  <!-- Pin shadow -->
  <ellipse cx="900" cy="380" rx="40" ry="15" fill="#0284c7" opacity="0.3"/>
  
  <!-- Pin body -->
  <path d="M 900 200 L 860 320 L 900 380 L 940 320 Z" fill="white"/>
  
  <!-- Clock face inside pin -->
  <circle cx="900" cy="280" r="35" fill="none" stroke="#0ea5e9" stroke-width="3"/>
  <line x1="900" y1="280" x2="900" y2="260" stroke="#0ea5e9" stroke-width="3" stroke-linecap="round"/>
  <line x1="900" y1="280" x2="910" y2="290" stroke="#0ea5e9" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Clock center dot -->
  <circle cx="900" cy="280" r="3" fill="#0ea5e9"/>
  
  <!-- Decorative elements -->
  <circle cx="200" cy="400" r="8" fill="white" opacity="0.2"/>
  <circle cx="1000" cy="150" r="12" fill="white" opacity="0.15"/>
  <circle cx="150" cy="500" r="6" fill="white" opacity="0.1"/>
</svg>
