<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="128" fill="url(#grad1)"/>
  
  <!-- Clock icon -->
  <circle cx="256" cy="256" r="120" fill="white" opacity="0.9"/>
  <circle cx="256" cy="256" r="100" fill="none" stroke="#0ea5e9" stroke-width="8"/>
  
  <!-- Clock hands -->
  <line x1="256" y1="256" x2="256" y2="160" stroke="#0ea5e9" stroke-width="8" stroke-linecap="round"/>
  <line x1="256" y1="256" x2="320" y2="256" stroke="#0ea5e9" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Center dot -->
  <circle cx="256" cy="256" r="12" fill="#0ea5e9"/>
  
  <!-- CT text -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="white">CT</text>
</svg>
